<!-- thank-you.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Thank You - AJ Global Concept</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #007BFF;
            --secondary-blue: #0056b3;
            --light-gray: #f8f9fa;
            --white: #ffffff;
            --text-dark: #212529;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--light-gray);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .thank-you-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.12);
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .icon {
            font-size: 80px;
            color: var(--primary-blue);
            margin-bottom: 24px;
        }

        h1 {
            color: var(--primary-blue);
            font-size: 2.8rem;
            margin-bottom: 16px;
            font-weight: 700;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #555;
            margin-bottom: 32px;
        }

        .back-btn {
            display: inline-block;
            padding: 14px 36px;
            background: var(--primary-blue);
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .back-btn:hover,
        .back-btn:focus {
            background: var(--secondary-blue);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,123,255,0.25);
        }

        .footer-note {
            margin-top: 40px;
            font-size: 0.95rem;
            color: #777;
        }

        @media (max-width: 480px) {
            .thank-you-container {
                padding: 40px 24px;
            }
            h1 { font-size: 2.2rem; }
            p  { font-size: 1.05rem; }
        }
    </style>
</head>
<body>

<div class="thank-you-container">
    <div class="icon">✓</div>
    <h1>Thank You!</h1>
    <p>Your message has been successfully received.<br>We will get back to you as soon as possible.</p>
    <a href="index.html" class="back-btn">Return to Homepage</a>
    <div class="footer-note">
        AJ Global Concept – Quality School Uniforms & Clothing
    </div>
</div>

</body>
</html>
